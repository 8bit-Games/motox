<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X-Moto Web - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 800px;
        }
        h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .message {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        a {
            color: #4ade80;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        code {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèçÔ∏è X-Moto Web</h1>
        <div class="subtitle">WebAssembly Port - Proof of Concept</div>

        <div class="message">
            <h2>Build Required</h2>
            <p>The WebAssembly build has not been generated yet.</p>
            <p>To build and run X-Moto Web:</p>
            <ol style="text-align: left; display: inline-block; margin: 1rem 0;">
                <li>Install Emscripten SDK</li>
                <li>Run <code>npm install</code></li>
                <li>Run <code>npm run build:wasm</code></li>
                <li>Run <code>npm run serve</code></li>
            </ol>
            <div class="status">
                <p>See the <a href="https://github.com/xmoto/xmoto/blob/main/web/README.md" target="_blank">README</a> for detailed instructions.</p>
            </div>
        </div>
    </div>

    <script>
        // Detect if xmoto-web.html exists and redirect
        fetch('xmoto-web.html', { method: 'HEAD' })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'xmoto-web.html';
                }
            })
            .catch(() => {
                console.log('WebAssembly build not found. Please build first.');
            });
    </script>
</body>
</html>
