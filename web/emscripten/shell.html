<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="X-Moto - A challenging 2D motocross platform game where physics play an all important role">
    <meta name="theme-color" content="#000000">

    <title>X-Moto Web</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #container {
            width: 100%;
            max-width: 1280px;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        #loading-screen {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        #progress-container {
            width: 100%;
            max-width: 400px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
            transition: width 0.3s ease;
            border-radius: 15px;
        }

        #status-text {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #canvas-container {
            position: relative;
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            background: #000000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        #canvas {
            display: none;
            width: 100%;
            height: auto;
            background: #000000;
            cursor: default;
        }

        #canvas:focus {
            outline: none;
        }

        #controls-info {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .control-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .control-key {
            font-weight: bold;
            color: #4ade80;
        }

        #touch-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            height: 120px;
            pointer-events: none;
        }

        .touch-button {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            pointer-events: all;
            user-select: none;
        }

        .touch-button:active {
            background: rgba(255, 255, 255, 0.4);
        }

        #btn-left { left: 20px; bottom: 20px; }
        #btn-right { left: 120px; bottom: 20px; }
        #btn-up { right: 120px; bottom: 20px; }
        #btn-down { right: 20px; bottom: 20px; }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        footer a {
            color: #4ade80;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            #container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>üèçÔ∏è X-Moto</h1>
            <div class="subtitle">Physics-Based Motocross Platform Game</div>
        </header>

        <div id="canvas-container">
            <div id="loading-screen">
                <div class="spinner"></div>
                <h2>Loading X-Moto...</h2>
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <div id="status-text">Initializing...</div>
            </div>

            <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="1"></canvas>
        </div>

        <div id="controls-info">
            <strong>Controls</strong>
            <div class="controls-grid">
                <div class="control-item">
                    <span class="control-key">‚Üë</span> Accelerate
                </div>
                <div class="control-item">
                    <span class="control-key">‚Üì</span> Brake
                </div>
                <div class="control-item">
                    <span class="control-key">‚Üê</span> Rotate CCW
                </div>
                <div class="control-item">
                    <span class="control-key">‚Üí</span> Rotate CW
                </div>
                <div class="control-item">
                    <span class="control-key">Space</span> Turn Around
                </div>
                <div class="control-item">
                    <span class="control-key">ESC</span> Menu/Pause
                </div>
            </div>
        </div>

        <div id="touch-controls">
            <div class="touch-button" id="btn-left">‚Üê</div>
            <div class="touch-button" id="btn-right">‚Üí</div>
            <div class="touch-button" id="btn-up">‚Üë</div>
            <div class="touch-button" id="btn-down">‚Üì</div>
        </div>

        <footer>
            <p>&copy; 2005-2025 X-Moto Team |
               <a href="https://xmoto.org" target="_blank">Website</a> |
               <a href="https://github.com/xmoto/xmoto" target="_blank">GitHub</a> |
               Licensed under GPL
            </p>
        </footer>
    </div>

    {{{ SCRIPT }}}

    <script>
        // Service Worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered:', reg))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
